[package]
name = "oe4-runtime"
version = "4.0.0-alpha"
description = "Distributed actors runtime for OpenEthereum"
authors = ["Karim Agha <karim.dev@gmail.com>"]
edition = "2018"

[dependencies]
rand = "0.8.3"
log = "0.4.14"
async-trait = "0.1.48"
async-std = { version = "1.9.0", features = ["unstable"] }
crossbeam-queue = "0.3.1"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
futures-await-test = "0.3.0"